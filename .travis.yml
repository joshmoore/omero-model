language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - git clone git://github.com/rgozim/omero-dsl
  - cd omero-dsl && rm dslplugin/src/test/groovy/DslExtensionTest.groovy && ./gradlew publishToMavenLocal
